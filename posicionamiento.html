<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            width: 100%;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .header {
            background: #333;
        }
        .footer {
            background: #666;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px 0;
        }
        .main-content .column {
            padding: 20px;
        }
        .column1 {
            width: 30%;
            background: #ccc;
        }
        .column2 {
            width: 70%;
            background: #eee;
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
            }
            .column1, .column2 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Encabezado</div>
    <div class="main-content">
        <div class="column column1">
            <div>Contenido ficticio 1</div>
            <div>Contenido ficticio 2</div>
        </div>
        <div class="column column2">
            <div>Elemento en línea 1</div>
            <div>Elemento en línea 2</div>
            <div>Elemento en línea 3</div>
        </div>
    </div>
    <div class="footer">Pie de página</div>
</body>
</html>
